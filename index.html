<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√∫sica para Cuentos - Generador de Piano Calmado</title>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-hover: #6d28d9;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #a78bfa, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text);
        }

        .duration-options {
            display: flex;
            gap: 0.5rem;
        }

        .duration-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .duration-btn.active,
        .duration-btn:hover {
            background: var(--primary);
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: #334155;
            border-radius: 3px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            background: var(--primary-hover);
        }

        .slider-value {
            min-width: 80px;
            text-align: right;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .generate-btn:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            white-space: pre-wrap;
        }

        .status.success {
            color: var(--success);
        }

        .status.error {
            color: var(--error);
        }

        .player-section {
            display: none;
        }

        .player-section.visible {
            display: block;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .download-btn {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 500;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-btn:hover {
            background: #059669;
        }

        .new-btn {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.75rem;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid #334155;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .new-btn:hover {
            color: var(--text);
            border-color: #475569;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: auto;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .app {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <h1>M√∫sica para Cuentos</h1>
            <p>Piano instrumental calmado, sin copyright</p>
        </header>

        <main>
            <div class="card">
                <div class="control-group">
                    <label>Duraci√≥n</label>
                    <div class="duration-options">
                        <button class="duration-btn active" data-duration="120">2 min</button>
                        <button class="duration-btn" data-duration="150">2.5 min</button>
                        <button class="duration-btn" data-duration="180">3 min</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Intensidad</label>
                    <div class="slider-container">
                        <span style="font-size: 0.8rem; color: var(--text-muted);">Suave</span>
                        <input type="range" class="slider" id="intensity" min="0" max="100" value="50">
                        <span style="font-size: 0.8rem; color: var(--text-muted);">Rich</span>
                    </div>
                </div>

                <button class="generate-btn" id="generateBtn">
                    <span>üéµ</span>
                    <span>Generar M√∫sica</span>
                </button>

                <div class="status" id="status"></div>
            </div>

            <div class="card player-section" id="playerSection">
                <audio class="audio-player" id="audioPlayer" controls></audio>
                <button class="download-btn" id="downloadBtn">
                    <span>‚¨áÔ∏è</span>
                    <span>Descargar WAV</span>
                </button>
                <button class="new-btn" id="newBtn">üîÑ Generar Nueva</button>
            </div>
        </main>

        <footer>
            <p>Licencia: <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank">CC0 (Dominio P√∫blico)</a></p>
            <p>Uso comercial completamente libre</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        const App = {
            duration: 120,
            intensity: 50,
            synth: null,
            bassSynth: null,
            recorder: null,
            recordedChunks: [],
            audioBlob: null,
            audioContext: null,
            destNode: null,
            isGenerating: false,

            init() {
                this.cacheDOM();
                this.bindEvents();
                this.log('Listo. Haz clic en "Generar M√∫sica" para comenzar.');
            },

            cacheDOM() {
                this.generateBtn = document.getElementById('generateBtn');
                this.status = document.getElementById('status');
                this.playerSection = document.getElementById('playerSection');
                this.audioPlayer = document.getElementById('audioPlayer');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.newBtn = document.getElementById('newBtn');
                this.durationBtns = document.querySelectorAll('.duration-btn');
                this.intensitySlider = document.getElementById('intensity');
            },

            bindEvents() {
                this.generateBtn.addEventListener('click', () => this.generate());
                this.downloadBtn.addEventListener('click', () => this.download());
                this.newBtn.addEventListener('click', () => this.new());
                this.intensitySlider.addEventListener('input', (e) => {
                    this.intensity = parseInt(e.target.value);
                });
                this.durationBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.durationBtns.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.duration = parseInt(e.target.dataset.duration);
                    });
                });
            },

            log(message, type = '') {
                this.status.textContent = message;
                this.status.className = 'status ' + type;
            },

            async initAudio() {
                try {
                    if (Tone.context.state !== 'running') {
                        await Tone.start();
                    }
                    this.audioContext = Tone.context;
                    this.destNode = this.audioContext.createMediaStreamDestination();
                    return true;
                } catch (error) {
                    console.error('Error initializing audio:', error);
                    throw new Error('No se pudo inicializar el audio. Aseg√∫rate de usar un navegador moderno (Chrome, Firefox, Edge).');
                }
            },

            getSupportedMimeType() {
                const types = [
                    'audio/webm;codecs=opus',
                    'audio/webm',
                    'audio/ogg;codecs=opus',
                    'audio/mp4'
                ];
                for (const type of types) {
                    if (MediaRecorder.isTypeSupported(type)) {
                        return type;
                    }
                }
                return 'audio/webm';
            },

            createSynth() {
                return new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: 'triangle' },
                    envelope: {
                        attack: 0.05,
                        decay: 0.3,
                        sustain: 0.4,
                        release: 0.8
                    }
                }).toDestination();
            },

            addReverb(synth) {
                const reverb = new Tone.Reverb({
                    decay: 3,
                    wet: 0.3
                }).toDestination();
                synth.connect(reverb);
                synth.connect(this.destNode);
            },

            getNote(beatIndex) {
                const scale = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5', 'D5', 'E5'];
                const pattern = this.intensity > 50 ? 2 : 1;

                if (beatIndex % 4 === 0) {
                    return scale[0];
                } else if (beatIndex % 4 === 2 && this.intensity > 30) {
                    return scale[4];
                } else {
                    const maxIndex = pattern === 2 ? 7 : 5;
                    return scale[Math.floor(Math.random() * maxIndex)];
                }
            },

            getBassNote(beatIndex) {
                const bassScale = ['C3', 'A3', 'F3', 'G3'];
                const progressionIndex = Math.floor(beatIndex / 4) % 4;
                return bassScale[progressionIndex];
            },

            async generate() {
                if (this.isGenerating) return;

                try {
                    this.isGenerating = true;
                    this.generateBtn.disabled = true;
                    this.log('Inicializando audio...');

                    await this.initAudio();

                    this.log('Generando m√∫sica (esto puede tomar unos segundos)...');

                    this.synth = this.createSynth();
                    this.addReverb(this.synth);

                    this.bassSynth = new Tone.Synth({
                        oscillator: { type: 'sine' },
                        envelope: { attack: 0.1, decay: 0.2, sustain: 0.5, release: 0.8 }
                    }).toDestination();
                    this.addReverb(this.bassSynth);

                    const bpm = 65;
                    Tone.getTransport().bpm.value = bpm;

                    const totalBeats = Math.floor((this.duration * bpm) / 60);
                    const notes = [];
                    const bassNotes = [];

                    for (let i = 0; i < totalBeats; i++) {
                        const note = this.getNote(i);
                        notes.push({ time: i * (60 / bpm), note });

                        if (i % 4 === 0) {
                            bassNotes.push({ time: i * (60 / bpm), note: this.getBassNote(i) });
                        }
                    }

                    const mimeType = this.getSupportedMimeType();
                    console.log('Using MIME type:', mimeType);

                    this.recorder = new MediaRecorder(this.destNode.stream, {
                        mimeType: mimeType
                    });
                    this.recordedChunks = [];

                    this.recorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            this.recordedChunks.push(e.data);
                        }
                    };

                    this.recorder.onerror = (e) => {
                        console.error('Recorder error:', e);
                    };

                    this.recorder.onstop = () => {
                        try {
                            this.audioBlob = new Blob(this.recordedChunks, { type: mimeType });
                            const url = URL.createObjectURL(this.audioBlob);
                            this.audioPlayer.src = url;
                            this.playerSection.classList.add('visible');
                            this.log('¬°M√∫sica lista! Haz clic en "Descargar WAV" para guardarla.', 'success');
                        } catch (error) {
                            console.error('Error creating blob:', error);
                            this.log('Error al procesar el audio. Intenta de nuevo.', 'error');
                        }
                        this.generateBtn.disabled = false;
                        this.isGenerating = false;
                    };

                    this.recorder.start();

                    notes.forEach(n => {
                        this.synth.triggerAttackRelease(n.note, '8n', Tone.now() + n.time);
                    });

                    bassNotes.forEach(n => {
                        this.bassSynth.triggerAttackRelease(n.note, '2n', Tone.now() + n.time);
                    });

                    const endTime = totalBeats * (60 / bpm);
                    Tone.getTransport().start();

                    const progressTime = Math.min(endTime * 1000, 5000);
                    setTimeout(() => {
                        if (this.recorder && this.recorder.state === 'recording') {
                            this.log('Finalizando grabaci√≥n...');
                        }
                    }, progressTime);

                    setTimeout(() => {
                        if (this.recorder && this.recorder.state === 'recording') {
                            this.recorder.stop();
                            Tone.getTransport().stop();
                        }
                    }, (endTime + 2) * 1000);

                } catch (error) {
                    console.error('Error in generate:', error);
                    this.log('Error: ' + error.message, 'error');
                    this.generateBtn.disabled = false;
                    this.isGenerating = false;
                }
            },

            async download() {
                if (!this.audioBlob) {
                    this.log('Genera m√∫sica primero.', 'error');
                    return;
                }

                try {
                    const arrayBuffer = await this.audioBlob.arrayBuffer();
                    const wavBlob = this.audioBufferToWav(arrayBuffer);
                    const url = URL.createObjectURL(wavBlob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `musica-cuento-${this.duration}s.wav`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    this.log('¬°Descarga iniciada!', 'success');
                } catch (error) {
                    console.error('Error downloading:', error);
                    this.log('Error al descargar. Intenta de nuevo.', 'error');
                }
            },

            audioBufferToWav(buffer) {
                const audioData = new Float32Array(buffer);
                const sampleRate = this.audioContext.sampleRate;
                const length = audioData.length;
                const numChannels = 1;
                const bytesPerSample = 2;
                const blockAlign = numChannels * bytesPerSample;
                const byteRate = sampleRate * blockAlign;
                const dataSize = length * bytesPerSample;
                const bufferSize = 44 + dataSize;

                const arrayBuffer = new ArrayBuffer(bufferSize);
                const view = new DataView(arrayBuffer);

                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, bufferSize - 8, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, byteRate, true);
                view.setUint16(32, blockAlign, true);
                view.setUint16(34, bytesPerSample * 8, true);
                writeString(36, 'data');
                view.setUint32(40, dataSize, true);

                const offset = 44;
                for (let i = 0; i < length; i++) {
                    const sample = Math.max(-1, Math.min(1, audioData[i]));
                    view.setInt16(offset + i * 2, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                }

                return new Blob([arrayBuffer], { type: 'audio/wav' });
            },

            new() {
                this.playerSection.classList.remove('visible');
                this.audioPlayer.src = '';
                this.recordedChunks = [];
                this.audioBlob = null;
                this.log('Listo. Haz clic en "Generar M√∫sica" para crear una nueva pieza.');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
